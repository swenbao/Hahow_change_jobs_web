<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <!-- 讓手機版可以自動放大內容檢視：
            initial-scale是初始放大程度；
            minimum-scale是最小放大程度；
            user-scalable = 0 / 1 是 User 不可縮放 / 可縮放 -->
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=1"
        >
        <title>不知道第幾次第一份網頁</title>
        <!-- 相容性宣告，模擬使用最新版本的標準模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="筍包">
        <meta name="description" content="網站描述">
        <!-- keywords already useless -->
        <meta name="keywords" content="關鍵字1,關鍵字2">
        <!-- 瀏覽器頁籤上的小圖示 -->
        <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
    </head>

</html>
